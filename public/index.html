<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cdg.sh</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://ez-css.now.sh" />
  </head>
  <body>
    <header>
      <h1>cdg.sh- Short urls for your code garden</h1>
    </header>
    <main id="app">
      <form @submit.prevent="createUrl()">
        <label for="url">Url</label>
        <input v-model="url" name="url" id="url" />
        <label for="slug">Slug</label>
        <input v-model="slug" name="slug" id="slug" />
        <button type="submit">Create</button>
      </form>
      <button v-on:click="refresh()">Clear</button>

      <pre v-if="created">
        {{JSON.stringify(created,null,2)}}
      </pre>
      <div class="list">
        <ol>
          <li v-for="item in list">
            <a id="shortUrl" v-bind:href="item.slug" target="_blank"
              >{{ item.slug }}
            </a>
            <span id="absoluteUrl"><u>{{item.url}}</u> </span>
            <span v-on:click="deleteUrl(item.slug)" id="delete">Delete</span>
          </li>
        </ol>
      </div>
    </main>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
